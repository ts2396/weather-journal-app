<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet" />
  <title>Weather Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div id="app">
      <div class="holder headline">
        Weather Journal App
      </div>
      <div class="holder zip">
        <label for="zip"></label>
        <input type="text" id="zip" placeholder="Enter Zipcode Here" />
      </div>
      <div class="holder">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Descibe here..." rows="9" cols="50"></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder content">
        <div id="entry">
          <div class="title">Most Recent Entry</div>
          <hr />
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js" type="text/javascript"></script>
</body>

</html>
